<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
                <span>Admin Panel</span>
            </div>
            <nav>
                <a href="#" class="active" data-view="dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="#" data-view="appointments">
                    <i class="fas fa-calendar"></i> Appointments
                </a>
                <a href="#" data-view="calendar">
                    <i class="fas fa-calendar-alt"></i> Calendar
                </a>
                <a href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Dashboard View -->
            <div class="view" id="dashboardView">
                <h2>Dashboard Overview</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <i class="fas fa-calendar-check"></i>
                        <h3>Today's Appointments</h3>
                        <p id="todayCount">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <h3>Pending</h3>
                        <p id="pendingCount">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <h3>Completed</h3>
                        <p id="completedCount">0</p>
                    </div>
                </div>
            </div>

            <!-- Appointments View -->
            <div class="view hidden" id="appointmentsView">
                <h2>Appointments List</h2>
                <div class="appointments-controls">
                    <input type="text" id="searchAppointments" placeholder="Search appointments...">
                    <select id="filterStatus">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <table id="appointmentsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentsBody">
                        <!-- Appointments will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Calendar View -->
            <div class="view hidden" id="calendarView">
                <h2>Calendar</h2>
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Email Modal -->
    <div class="modal" id="emailModal">
        <div class="modal-content">
            <h3>Send Email Confirmation</h3>
            <form id="emailForm">
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="emailSubject" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="emailMessage" required></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Send</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
